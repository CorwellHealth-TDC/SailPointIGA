name: Deploy to Tomcat
on:
  push:
    branches:
      - master  # or your target branch 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout code
      uses: actions/git@github.com:CorwellHealth-TDC/SailPointIGA.git
    - name: Set up Java
      uses: actions/setup-java@openjdk 11.0.2
      with:
        distribution: 'temurin'
        java-version: '11'  # or your required version
    - name: Build with Maven
      run: mvn clean package
    - name: Deploy to Tomcat via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 172.16.30.104
        username: cotelligent
        key: ssh-rsa  cotelligent@localhost.localdomain
        port: 22
        source: "/opt/prakash/code_deployment/idenitityiq.war"

        target: "/app/apache-tomcat/webapps/"
 
